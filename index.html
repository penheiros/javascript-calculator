<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output-container">
            <h2 id="output"></h2>
        </div>
        <div class="input-container">
            <div class="section-1">
                <div class="first-row">
                    <button id="clear">C</button><button id="divide">&#xf7;</button><button id="multiply">&#10006;</button>
                </div>
                <div class="second-row">
                    <button id="number">7</button><button id="number">8</button><button id="number">9</button>
                </div>
                <div class="third-row">
                    <button id="number">4</button><button id="number">5</button><button id="number">6</button>
                </div>
                <div class="fourth-row">
                    <button id="number">1</button><button id="number">2</button><button id="number">3</button>
                </div>
                <div class="fifth-row">
                    <button id="remainder">%</button><button  id="number">0</button><button id="decimal">.</button>
                </div>
            </div>
            <div class="section-2">
                <button id="delete">&#x21aa;</button><button id="subtract">&#8722;</button><button id="add">&#43;</button><button id="equal">&#61;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
